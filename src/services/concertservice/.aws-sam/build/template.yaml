AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'concertservice

  SAM Template for concertservice

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  ConcertsFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /concerts
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
      ImageUri: concertsfunction:provided.al2023-v1
    Metadata:
      DockerContext: C:\Users\andar\source\github\TicketingSolution\ticketing\src\services\concertservice\src
      DockerTag: provided.al2023-v1
      Dockerfile: Dockerfile
      SamResourceId: ConcertsFunction
Outputs:
  ConcertsAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/concerts/
  ConcertsFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ConcertsFunction
      - Arn
  ConcertsFunctionIamRole:
    Description: Implicit IAM Role created for Concerts function
    Value:
      Fn::GetAtt:
      - ConcertsFunctionRole
      - Arn
